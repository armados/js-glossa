<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>GlossaJS</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.min.css"
    />
    <link rel="stylesheet" href="https://codemirror.net/theme/mbo.css" />

    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@4/distr/fira_code.css"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h4>Βιβλιοθήκη GlossaJS</h4>
        </div>

        <div class="col"><p>
          <a href="https://github.com/armados/js-glossa/"
            >https://github.com/armados/js-glossa/</a
          >
        </p>
      </div>

      </div>

        <div class="row">
          <div class="col">



          <div class="glossaBox">
            <!-- <div class="tabHeader editorHeader">Πρόγραμμα σε ΓΛΩΣΣΑ</div> -->
            <div id="aceeditor"></div>

            <div class="controls">

             <div
                class="btn-toolbar"
                role="toolbar"
                aria-label="Toolbar with button groups"
              >
                <div
                  class="btn-group mr-2"
                  role="group"
                  aria-label="First group"
                >
                  <button class="btn btn-success btn-sm" id="run">
                    <i class="fa fa-play"></i> Εκτέλεση
                  </button>
                </div>

                <div
                  class="btn-group btn-group-toggle mr-2"
                  role="group"
                  data-toggle="buttons"
                  aria-label="Second group"
                >
                  <label class="btn btn-info btn-sm">
                    <input
                      type="radio"
                      name="options"
                      id="option1"
                      class="btnShowInput"
                    />
                    Είσοδος
                  </label>
                  <label class="btn btn-info btn-sm active">
                    <input
                      type="radio"
                      name="options"
                      id="option2"
                      class="btnShowOutput"
                      checked
                    />
                    Έξοδος
                  </label>
                  <label class="btn btn-outline-info btn-sm">
                    <input
                      type="radio"
                      name="options"
                      id="option2"
                      class="btnShowOutputDetails"
                    />
                    Αναλυτική Έξοδος
                  </label>
                </div>

                <div
                  id="spinner"
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                >
                  <span class="sr-only">Loading...</span>
                </div>





              </div>
            </div>

            <div class="tab-content" id="nav-tabContent">
              <div
                class="tab-pane"
                id="inputTab"
                role="tabpanel"
                aria-labelledby="inputTab"
              >
                <div class="tabHeader inputHeader">Είσοδος</div>
                <textarea
                  id="codekeyboardinput"
                  placeholder="Το κείμενο που θα εισαχθεί εδώ θα δωθεί ως είσοδος στο πρόγραμμα. Αν έχουν δηλωθεί τιμές εισόδου εντός του πηγαίου προγράμματος αυτές δεν θα ληφθούν υπόψη."
                ></textarea>
              </div>

              <div
                class="tab-pane show active"
                id="outputTab"
                role="tabpanel"
                aria-labelledby="outputTab"
              >
                <div class="tabHeader outputHeader">Έξοδος</div>
                <pre id="resultpre"><div id="result"></div></pre>
              </div>
                            
              <div
                class="tab-pane"
                id="outputTabDetails"
                role="tabpanel"
                aria-labelledby="outputTabDetails"
              >
                <div class="tabHeader outputHeaderDetails">Έξοδος με αναλυτική περιγραφή των βημάτων</div>
                <pre id="resultpre"><div id="resultDetails"></div></pre>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.min.js"></script>

    <script src="../../dist/glossajs.js"></script>

    <script src="editor-action.js"></script>

    <script type="text/javascript">

      var editor = ace.edit("aceeditor");
      require("ace/config").setModuleUrl("ace/theme/gruvbox", "https://ajaxorg.github.io/ace-builds/src/theme-gruvbox.js")
      //editor.setTheme("ace/theme/gruvbox");
      require("ace/config").setModuleUrl("ace/mode/glossa", "acemodeglo.js");
      editor.session.setMode("ace/mode/glossa");
      editor.setDisplayIndentGuides(false);
      editor.setShowPrintMargin(false);
      editor.setHighlightActiveLine(false);
      editor.renderer.setShowGutter(false);
      editor.clearSelection();
    </script>
  </body>
</html>
