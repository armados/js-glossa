<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Dataset</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h4>Dataset</h4>
        </div>

        <div class="col">
          <p>
            <a href="https://github.com/armados/js-glossa/"
              >https://github.com/armados/js-glossa/</a
            >
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <ul id="sortable"></ul>

          <button
            id="btnAddNewMBox"
            type="button"
            class="btn btn-primary btn-sm"
          >
            Προσθήκη γραμμής
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <p>&nbsp;</p>
            <button
              id="btnGenerateData"
              type="button"
              class="btn btn-success btn-sm"
            >
              Δημιουργία δεδομένων
            </button>
          </div>


          <pre><div id="result"></div></pre>

        </div>
      </div>
    </div>
    <!-- end of container -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="arrmonths.js"></script>

    <script src="arrcountrieseurope.js"></script>

    <script src="arrnamesfullnamelf.js"></script>

    <script src="arrnamesfirstmale.js"></script>
    <script src="arrnamesfirstfemale.js"></script>
    <script src="arrnameslastmale.js"></script>
    <script src="arrnameslastfemale.js"></script>

    <script src="script.js"></script>
  </body>
</html>
