<!DOCTYPE html>
<html lang="el">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>GlossaJS</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.min.css" />
  <link rel="stylesheet" href="https://codemirror.net/theme/mbo.css" />

  <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@4/distr/fira_code.css">

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>


  <div class="container">
    <div class="row">
      <div class="col">
            <p>Βιβλιοθήκη GlossaJS<br><a href="https://github.com/armados/js-glossa/">https://github.com/armados/js-glossa/</a></p>
      </div>
    </div>
 
  <div class="row">
    <div class="col">

      <div class="tabHeader editorHeader">Πρόγραμμα σε ΓΛΩΣΣΑ</div>
      <textarea id="codeeditor"></textarea>
    
    </div>
  </div> 

  <div class="row">
    <div class="col">

      <div class="controls">

          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button class="btn btn-success btn-sm" id="run"><i class="fa fa-play"></i> Εκτέλεση</button>
            </div>

            <div class="btn-group btn-group-toggle mr-2 " role="group"  data-toggle="buttons" aria-label="Second group">
                <label class="btn btn-info btn-sm active">
                  <input type="radio" name="options" id="option1" class="btnShowInput" checked> Είσοδος
                </label>
                <label class="btn btn-info btn-sm">
                  <input type="radio" name="options" id="option2" class="btnShowOutput" > Έξοδος
                </label>
            </div>

            <div id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true">
              <span class="sr-only">Loading...</span>
            </div>  

          </div>

      </div>

    </div>
  </div> 

  <div class="row">
    <div class="col">

<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane show active" id="inputTab" role="tabpanel" aria-labelledby="inputTab">
    <div class="tabHeader inputHeader">Είσοδος</div>
    <textarea id="codekeyboardinput" placeholder="Το κείμενο που θα εισαχθεί εδώ θα δωθεί ως είσοδος στο πρόγραμμα" ></textarea>
  </div>
  <div class="tab-pane" id="outputTab" role="tabpanel" aria-labelledby="outputTab">
    <div class="tabHeader outputHeader">Έξοδος</div>
    <pre id="resultpre"><div id="result"></div></pre>
  </div>

</div>

</div>



    </div>

   
  </div>






  </div>






  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.min.js"></script>

  <script src='../../dist/glossajs.js'></script>
  
  <script src="editor-action.js"></script>

  <script type="text/javascript">
    // Refresh CodeMirror
    $('.CodeMirror').each(function(i, el) {
      el.CodeMirror.refresh();
    });
  </script>

</body>

</html>
