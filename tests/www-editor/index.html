<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>GlossaJS</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h4>GlossaJS</h4>
        </div>

        <div class="col">
          <p>
            <a href="https://github.com/armados/js-glossa/"
              >https://github.com/armados/js-glossa/</a
            >
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="gloBox">
            <div class="gloAceEditor"id="nick1"></div>

            <div class="gloControls">
              <div
                class="btn-toolbar"
                role="toolbar"
                aria-label="Toolbar with button groups"
              >
                <div class="btn-group mr-2" role="group">
                  <button class="btn btn-success btn-sm gloRun">
                    <i class="fa fa-play"></i> Εκτέλεση
                  </button>
                </div>

                <div
                  class="btn-group btn-group-toggle mr-2"
                  role="group"
                  data-toggle="buttons"
                >
                  <label class="btn btn-info btn-sm">
                    <input
                      type="radio"
                      name="options"
                      class="gloBtnShowInput"
                    />
                    Είσοδος
                  </label>
                  <label class="btn btn-info btn-sm active">
                    <input
                      type="radio"
                      name="options"
                      class="gloBtnShowOutput"
                      checked
                    />
                    Έξοδος
                  </label>
                  <label class="btn btn-dark btn-sm">
                    <input
                      type="radio"
                      name="options"
                      class="gloBtnShowOutputDetails"
                    />
                    Αναλυτική Έξοδος
                  </label>
                </div>

                <div
                  class="spinner-border spinner-border-sm gloSpinner"
                  role="status"
                  aria-hidden="true"
                >
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </div>

            <div class="tab-content">
              <div class="tab-pane gloInputTab" role="tabpanel">
                <div class="gloTabHeader gloInputHeader">Είσοδος</div>
                <textarea
                  class="gloCodeKeyboardInput"
                  placeholder="Οι τιμές που θα εισαχθούν εδώ θα δoθούν ως είσοδος στο πρόγραμμα. Αν έχουν δηλωθεί τιμές εισόδου εντός του πηγαίου προγράμματος αυτές δεν θα ληφθούν υπόψη."
                ></textarea>
              </div>

              <div class="tab-pane show active gloOutputTab" role="tabpanel">
                <div class="gloTabHeader gloOutputHeader">Έξοδος</div>
                <pre class="gloResultPre"><div class="gloResult"></div></pre>
              </div>

              <div class="tab-pane gloOutputTabDetails" role="tabpanel">
                <div class="gloTabHeader gloOutputHeaderDetails">
                  Έξοδος με αναλυτική περιγραφή των βημάτων εκτέλεσης του
                  προγράμματος
                </div>
                <pre
                  class="gloResultDetailsPre"
                ><div class="gloResultDetails"></div></pre>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.min.js"></script>



    <script src="script.js"></script>

    <script type="text/javascript">
      
      $(".gloAceEditor").each(function (index) {
        var editor = ace.edit(this);
        //var editor = ace.edit(".gloAceEditor");
        require("ace/config").setModuleUrl(
          "ace/theme/gruvbox",
          "https://ajaxorg.github.io/ace-builds/src/theme-gruvbox.js"
        );
        editor.setTheme("ace/theme/gruvbox");
        require("ace/config").setModuleUrl("ace/mode/glossa", "acemodeglo.js");
        editor.session.setMode("ace/mode/glossa");
        editor.setDisplayIndentGuides(false);
        editor.setShowPrintMargin(false);
        editor.setHighlightActiveLine(false);
        editor.renderer.setShowGutter(true);
        editor.clearSelection();
        editor.setValue(
    "ΠΡΟΓΡΑΜΜΑ Άσκηση\n\nΜΕΤΑΒΛΗΤΕΣ\nΑΚΕΡΑΙΕΣ: α\n\nΑΡΧΗ\n\nΓΙΑ α ΑΠΟ 1 ΜΕΧΡΙ 10\n  ΓΡΑΨΕ 'Καλημέρα κόσμε', α\nΤΕΛΟΣ_ΕΠΑΝΑΛΗΨΗΣ\n\nΤΕΛΟΣ_ΠΡΟΓΡΑΜΜΑΤΟΣ\n"
  );
  editor.clearSelection();
  //  editor.gotoLine(3);
  //  editor.setReadOnly(true);

        //editor.focus();
      });
    </script>
  </body>
</html>
